<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k1tty-xz :: iOS Repo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" href="./icons/favicon.png" />
    <style>
        :root {
            --background: #0d0d0d;
            --foreground: #1a1a1a;
            --glow: rgba(0, 255, 135, 0.2);
            --primary: #00ff87;
            --secondary: #ff00c1;
            --text: #e0e0e0;
            --font-mono: 'VT323', monospace;
        }
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* CRT Scanlines Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3) 1px, transparent 1px, transparent 3px);
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
        }
        .container {
            background: var(--foreground);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 25px;
            max-width: 550px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
            box-shadow: 0 0 25px var(--glow);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        pre.ascii-art {
            color: var(--primary);
            font-size: 1.2em;
            margin: 0 auto 15px;
            text-shadow: 0 0 5px var(--primary);
            line-height: 1;
        }
        h1 {
            font-size: 2.8em;
            color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
            margin: 0 0 10px;
            display: inline-block;
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }
        h1::before, h1::after {
            content: 'k1tty-xz';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--foreground);
            overflow: hidden;
        }
        h1::before {
            left: 2px;
            text-shadow: -2px 0 var(--secondary);
            animation: glitch-anim-1 2s infinite reverse;
        }
        h1::after {
            left: -2px;
            text-shadow: -2px 0 var(--secondary), 2px 2px var(--primary);
            animation: glitch-anim-2 3s infinite reverse;
        }
        @keyframes glitch { 0%, 100% { transform: none; } 25% { transform: skew(-0.5deg, -0.2deg); } 50% { transform: none; } 75% { transform: skew(0.5deg, 0.1deg); } }
        @keyframes glitch-anim-1 { 0% { clip: rect(42px, 9999px, 44px, 0); } 10% { clip: rect(12px, 9999px, 60px, 0); } 20% { clip: rect(50px, 9999px, 22px, 0); } 30% { clip: rect(35px, 9999px, 80px, 0); } 40% { clip: rect(65px, 9999px, 12px, 0); } 50% { clip: rect(42px, 9999px, 44px, 0); } 60% { clip: rect(10px, 9999px, 90px, 0); } 70% { clip: rect(85px, 9999px, 35px, 0); } 80% { clip: rect(24px, 9999px, 14px, 0); } 90% { clip: rect(5px, 9999px, 75px, 0); } 100% { clip: rect(42px, 9999px, 44px, 0); } }
        @keyframes glitch-anim-2 { 0% { clip: rect(2px, 9999px, 98px, 0); } 10% { clip: rect(95px, 9999px, 38px, 0); } 20% { clip: rect(25px, 9999px, 70px, 0); } 30% { clip: rect(80px, 9999px, 15px, 0); } 40% { clip: rect(45px, 9999px, 55px, 0); } 50% { clip: rect(2px, 9999px, 98px, 0); } 60% { clip: rect(70px, 9999px, 20px, 0); } 70% { clip: rect(40px, 9999px, 60px, 0); } 80% { clip: rect(10px, 9999px, 80px, 0); } 90% { clip: rect(50px, 9999px, 30px, 0); } 100% { clip: rect(2px, 9999px, 98px, 0); } }
        
        p {
            font-size: 1.5em;
            color: var(--text);
            line-height: 1.4;
            margin: 0 0 25px;
        }
        p.subtitle {
            font-size: 1.3em;
            color: #aaa;
        }
        .repo-url-container {
            background-color: var(--background);
            padding: 15px;
            border: 1px dashed var(--primary);
            font-size: 1.3em;
            word-wrap: break-word;
            margin: 25px 0;
            color: white;
            position: relative;
        }
        .repo-url-container::before {
            content: 'SOURCE_URL:';
            position: absolute;
            top: -12px;
            left: 10px;
            background: var(--foreground);
            padding: 0 5px;
            color: var(--primary);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        a.button {
            display: block;
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px;
            text-decoration: none;
            font-size: 1.5em;
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        a.button:hover {
            background-color: var(--primary);
            color: var(--background);
            box-shadow: 0 0 15px var(--glow);
        }
        a.button::before {
            content: '>';
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        a.button:hover::before {
            opacity: 1;
        }
        footer {
            margin-top: 25px;
            font-size: 1.2em;
            color: #666;
        }
        footer a {
            color: var(--secondary);
            text-decoration: none;
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em; /* Smaller header on mobile */
            }
            p, .repo-url-container, a.button {
                font-size: 1.2em; /* Smaller body and button text */
            }
            p.subtitle {
                font-size: 1.1em;
            }
            pre.ascii-art {
                font-size: 1em; /* Smaller ASCII art */
            }
            .button-container {
                gap: 12px; /* Slightly less space between buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <pre class="ascii-art">
 /\_/\
( o.o )
 > ^ <
        </pre>
        <h1>k1tty-xz</h1>
        <p class="subtitle">Python 3.12 [ios-arm64] // APT Repository</p>

        <div class="repo-url-container">
            https://k1tty-xz.github.io/
        </div>

        <div class="button-container">
            <a class="button" href="sileo://source/https://k1tty-xz.github.io/">./add-to Sileo</a>
            <a class="button" href="zbra://sources/add/https://k1tty-xz.github.io/">./add-to Zebra</a>
            <a class="button" href="cydia://url/cydia.saurik.com/api/share#?source=https://k1tty-xz.github.io/">./add-to Cydia</a>
        </div>

        <footer>
            <p>Authored by <a href="https://github.com/k1tty-xz" target="_blank" rel="noopener noreferrer">k1tty-xz</a></p>
        </footer>
    </div>
</body>
</html>
